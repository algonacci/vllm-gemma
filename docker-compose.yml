services:
  vllm-gemma3-4b-it:
    image: vllm/vllm-openai:latest
    container_name: vllm-gemma3-4b-it
    command: >
      --model google/gemma-3-4b-it
      --host 0.0.0.0
      --port 8000
      --max-model-len 64000
      --gpu-memory-utilization 0.8
    ports:
      - "5095:8000"
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN}
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ./chat_template_gemma3_simple.jinja:/app/chat_template_gemma3_simple.jinja:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]
    restart: unless-stopped
